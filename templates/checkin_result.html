<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        {% if result.success %}
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-4x text-success"></i>
                        </div>
                        
                        <h2 class="text-success mb-3">Check-in Successful!</h2>
                        
                        <div class="alert alert-success">
                            <h5>{{ result.message }}</h5>
                        </div>
                        
                        <p class="text-muted">
                            Your attendance has been recorded at<br>
                            <strong>{{ moment().format('HH:mm:ss') }}</strong>
                        </p>
                        
                        {% else %}
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                        </div>
                        
                        <h2 class="text-danger mb-3">Check-in Failed</h2>
                        
                        <div class="alert alert-danger">
                            <h5>{{ result.message }}</h5>
                        </div>
                        
                        <a href="javascript:history.back()" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left"></i> Try Again
                        </a>
                        {% endif %}
                        
                        <div class="mt-4">
                            <button class="btn btn-outline-secondary" onclick="window.close()">
                                <i class="fas fa-times"></i> Close
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Time: {{ moment().format('YYYY-MM-DD HH:mm:ss') }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% if result.success %}
    <script>
    // Auto-close after successful check-in (optional)
    setTimeout(function() {
        if (confirm('Check-in successful! Close this window?')) {
            window.close();
        }
    }, 3000);
    </script>
    {% endif %}
</body>
</html>
