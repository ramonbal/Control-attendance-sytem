<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bluetooth Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-present { background-color: #28a745; }
        .status-absent { background-color: #dc3545; }
        .status-scanning { background-color: #ffc107; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .device-card {
            transition: all 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('multi_dashboard') }}">
                <i class="fas fa-users-cog"></i> Multi-Modal Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{{ url_for('multi_dashboard') }}">
                        <i class="fas fa-chart-bar"></i> Dashboard
                    </a>
                    <a class="nav-link" href="{{ url_for('index') }}">
                        <i class="fas fa-bluetooth"></i> Bluetooth
                    </a>
                    <a class="nav-link" href="{{ url_for('wifi_attendance_page') }}">
                        <i class="fas fa-wifi"></i> Wi-Fi
                    </a>
                    <a class="nav-link" href="{{ url_for('qr_attendance_page') }}">
                        <i class="fas fa-qrcode"></i> QR Codes
                    </a>
                    <a class="nav-link" href="{{ url_for('manual_attendance_page') }}">
                        <i class="fas fa-hand-paper"></i> Manual
                    </a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('subjects_page') }}">
                        <i class="fas fa-book-open"></i> Subjects
                    </a>
                    <a class="nav-link" href="{{ url_for('students') }}">
                        <i class="fas fa-users"></i> Students
                    </a>
                    <a class="nav-link" href="{{ url_for('attendance') }}">
                        <i class="fas fa-clipboard-check"></i> Reports
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
